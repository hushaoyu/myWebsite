    //    开启声音
    var voice_t = document.getElementById('voice_t');
    voice_t.addEventListener("click", function () {
        var video = document.getElementById('background_video');
        video.muted = false;
    });
    //关闭声音
    var voice_f = document.getElementById('voice_f');
    voice_f.addEventListener("click", function () {
        var video = document.getElementById('background_video');
        video.muted = true;

        });
        $('.next').click(function () {
            $('.row_second').addClass('btn_second');
            $('.row_first').addClass('init');
            $('.row_first').removeClass('btn_first');
        });
    });
</script>
