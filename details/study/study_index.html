<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学习案例</title>
    <link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/darkstrap.min.css">
    <link rel="stylesheet" href="css/portfolio.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/angular.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="js/module.js"></script>
</head>
<body ng-app='portfolio' ng-controller="portfolioController">
<div class="container">
    <!--导航条-->
    <nav class="navbar">
        <div class="container">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="../../index.html">首页</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">布局 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#33">3x3</a></li>
                            <li><a href="#34">3x4</a></li>
                            <li><a href="#44">4x4</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">主题 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">暗黑色</a></li>
                            <li><a href="#">常规</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div>
    </nav>

    <!--排列的案例-->
    <div class="container" id="demo">
        <div class="row">
            <div class="thumbnail col-sm-6 col-md-4 col-lg-3" ng-repeat="detail in details">
                <a href="" class="thumbnail"><img ng-src="{{detail.imgUrl}}" title="{{detail.text}}" alt="{{detail.text}}"></a>
                <div class="caption">
                    <h3>{{detail.text}}</h3>
                    <p><a href="{{detail.url}}" target="_blank" class="btn btn-primary" role="button">详细 >></a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
